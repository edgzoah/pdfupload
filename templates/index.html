<!DOCTYPE html>

<head>
  <title>PDF Sorting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
</head>

<body>
    
    <form id="formdrop" enctype="multipart/form-data" action="/" style="margin-left: auto; margin-right: auto; margin-top: 150px;" method="post" onsubmit="uploadPDFs(event)">
        <input type="file" name="PDFs[]" id="PDFinput" multiple="multiple" onchange="addfilesdatatoserver(event)">
        <label for="PDFinput" id="textfromfile" ondragover="overrideDefault(event);movefile();" ondragenter="overrideDefault(event);movefile();" ondragleave="overrideDefault(event);movefileEnd();" ondrop="overrideDefault(event);movefileEnd();
              addfilesdatatoserver(event);">
          <i class="fa fa-download fa-5x"></i>
          <br>
          <span id="textfromfile">
            Wybierz PDF/PDFy klikając bądź przeciągając tutaj
          </span>
          <br>
          <span id="uploadPDFStatus"></span>
        </label>
        <span>
          Turn Off - Pierwsza strona | Turn On - Ostatnia strona 
        </span>
        <h1 style="color: white; font-size: 130%;">.</h1>
        <div class="switch-button">
          <label class="switch">
            <input type="checkbox" id="sraka" fxorm="formdrop">
            <span class="slider round"></span>
          </label>
        </div>
        <h2 style="color: white; font-size: 70%;">.</h1>
        <input type="submit" value="Upload" class="buttonupload">
      </form>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
